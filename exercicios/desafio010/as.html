<!DOCTYPE html>
<html>
<head>
<style>
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Proporção 16:9 (altere para a proporção do seu vídeo) */
        padding-top: 30px;
        height: 0;
        overflow: hidden;
        background-color: #063d1e; /* Cor de fundo desejada */
        width: 800px;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<h2>Meu Vídeo com Fundo Colorido</h2>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/SEU_CODIGO_DO_VIDEO" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
