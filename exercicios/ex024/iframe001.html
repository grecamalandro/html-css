<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" >
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 
        para aprender iframe
    </p>
    <p>
        O site 
        <iframe src="https://www.youtube.com" frameborder="0" height="500px" width="500px">
            <a href="https://www.youtube.com" target="_blank">Youtube</a>
        </iframe>
        tambem e muito legal, pena que nao funciona dentro do iframe
    </p>
    <p>
        O repositiorio do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        tambem e muito legal, e esse funciona no iframe
    </p>
    
</body>
</html>
